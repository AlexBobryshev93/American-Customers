<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Test Assignment</title>
</head>
<body>
<h2>Create a new user:</h2>
<form method="POST" th:if="${user.country.equals(us)}" th:object="${user}">
    <label>Username: </label>
    <input type="text" th:field="*{username}" minlength="4" maxlength="20" required/><br/>
    <label>Password: </label>
    <input type="password" th:field="*{password}" minlength="6" maxlength="20" required/><br/>
    <label>Confirm password: </label>
    <input type="password" th:field="*{confirmPassword}" required/><br/>
    <label th:if="${user.country.equals(us)}">State: </label>
    <input th:if="${user.country.equals(us)}" type="text" th:field="*{state}" minlength="4" maxlength="20" required/><br/><br/>
    <i th:text="${errMsg}"></i><br/><br/>
    <input type="submit" value="REGISTER"/>
</form>
<form method="POST" th:if="${user.country.equals(can)}" th:object="${user}">
    <label>Username: </label>
    <input type="text" th:field="*{username}" minlength="4" maxlength="20" required/><br/>
    <label>Password: </label>
    <input type="password" th:field="*{password}" minlength="6" maxlength="20" required/><br/>
    <label>Confirm password: </label>
    <input type="password" th:field="*{confirmPassword}" required/><br/>
    <label th:if="${user.country.equals(can)}">City: </label>
    <input th:if="${user.country.equals(can)}" type="text" th:field="*{city}" minlength="4" maxlength="20" required/><br/><br/>
    <i th:text="${errMsg}"></i><br/><br/>
    <input type="submit" value="REGISTER"/>
</form>
</body>
</html>
